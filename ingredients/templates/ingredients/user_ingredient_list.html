{% extends 'base.html' %}

{% block title %}My Ingredients{% endblock %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ingredient</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for user_ingredient in user_ingredients %}
            <tr>
                <th scope="row">{{ user_ingredient.id }}</th>
                <td>{{ user_ingredient.ingredient }}</td>
                <td>{{ user_ingredient.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container">
    <a class="btn btn-primary" href="{% url 'add_user_ingredient' %}" role="button">Add</a>
</div>
{% endblock %}
