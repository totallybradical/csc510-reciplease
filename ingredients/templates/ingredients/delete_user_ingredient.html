{% extends 'base.html' %}

{% block title %}Delete Ingredient{% endblock %}

{% block content %}
<h2 align="center">Delete Ingredient</h2>
<form method="POST" align="center" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    Are you sure you want to delete this ingredient?
    <button type="submit"  class="fas fa-trash-alt fa-3x">Save</button>
</form><br>
<div class="container" align="center">
    <a  href="{% url 'add_ingredient_type' %}" class="fas fa-plus"> Ingredient Type</a>
</div>
{% endblock %}
