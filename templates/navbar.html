{% load staticfiles %}
<nav class="navbar navbar-expand-md navbar-dark bg-success">
    <a class="navbar-brand d-flex w-50 mr-auto" href="{% url 'home' %}">
        <img src="{% static 'media/logo_white.png' %}" width="135" height="37" border="0">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100" id="collapsingNavbar">
        {% if user.is_authenticated %}
        <ul class="navbar-nav w-100 justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_ingredient_list' %}">Ingredients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'expiring_user_ingredient_list' %}">Expiring</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recipe_list' %}">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search' %}">Recommender</a>
            </li>
        </ul>
        {% endif %}
        <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            {% if user.is_authenticated %}
            <li class="nav-item"  >
                <span style="color:#FFFFFF">Hi {{ user.username }}!</span>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
