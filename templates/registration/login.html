{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" align="center">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success m-1">Login</button>
    </form>
    <a href="{% url 'signup' %}" class="btn btn-success m-1">Sign up</a>
</div>
<div class="container" align="center">
</div>
{% endblock %}
